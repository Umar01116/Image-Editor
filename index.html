<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Editor</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <link rel="stylesheet" href="./src/theme.css">
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>
    <main>
        <section>
            <div class="left">
                <div class="top">
                    <label for="image-input" class="btn">
                        Choose image
                        <input type="file" id="image-input" accept="image/*" hidden>
                    </label>
                    <button class="btn" id="reset-btn">Reset</button>
                    <button class="btn" id="download-btn">Download</button>
                </div>
                <div class="bottom">
                    <div class="placeholder">
                        <i class="ri-image-line"></i>
                        <p>No image chosen</p>
                    </div>
                    <canvas id="image-canvas"></canvas>
                </div>
            </div>
            <div class="right">
                <h2>Filters</h2>
                <div class="filter">
                </div>
                <h3>Presets</h3>
                <div class="presets">
                    <button class="btn preset-btn" data-preset="normal">Normal</button>
                    <button class="btn preset-btn" data-preset="bw">B&W</button>
                    <button class="btn preset-btn" data-preset="vintage">Vintage</button>
                    <button class="btn preset-btn" data-preset="warm">Warm</button>
                    <button class="btn preset-btn" data-preset="cold">Cold</button>
                    <button class="btn preset-btn" data-preset="cinematic">Cinematic</button>
                    <button class="btn preset-btn" data-preset="soft">Soft</button>
                    <button class="btn preset-btn" data-preset="dramatic">Dramatic</button>
                </div>
            </div>
        </section>
    </main>
    <script src="./src/script.js"></script>
</body>
</html>
