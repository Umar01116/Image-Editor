<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Editor</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <link rel="stylesheet" href="./src/theme.css">
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>
    <main>
        <section>
            <div class="left">
                <div class="top">
                    <label for="image-input" class="btn">
                        Choose image
                        <input type="file" id="image-input" accept="image/*" hidden>
                    </label>
                    <button class="btn" id="reset-btn">Reset</button>
                    <button class="btn" id="download-btn">Download</button>
                </div>
                <div class="bottom">
                    <div class="placeholder">
                        <i class="ri-image-line"></i>
                        <p>No image chosen</p>
                    </div>
                </div>
            </div>
            <div class="right">
                <h2>Editor</h2>
                <div class="editor-panel">
                    <div class="controls">
                        <label>Brightness <span class="val" data-name="brightness">100</span></label>
                        <input name="brightness" value="100" type="range" min="0" max="200">

                        <label>Contrast <span class="val" data-name="contrast">100</span></label>
                        <input name="contrast" value="100" type="range" min="0" max="200">

                        <label>Exposure <span class="val" data-name="exposure">0</span></label>
                        <input name="exposure" value="0" type="range" min="-100" max="100">

                        <label>Saturation <span class="val" data-name="saturation">100</span></label>
                        <input name="saturation" value="100" type="range" min="0" max="300">

                        <label>Hue Rotate <span class="val" data-name="hue">0</span></label>
                        <input name="hue" value="0" type="range" min="-180" max="180">

                        <label>Blur <span class="val" data-name="blur">0</span></label>
                        <input name="blur" value="0" type="range" min="0" max="20">

                        <label>Grayscale <span class="val" data-name="grayscale">0</span></label>
                        <input name="grayscale" value="0" type="range" min="0" max="100">

                        <label>Sepia <span class="val" data-name="sepia">0</span></label>
                        <input name="sepia" value="0" type="range" min="0" max="100">

                        <label>Opacity <span class="val" data-name="opacity">100</span></label>
                        <input name="opacity" value="100" type="range" min="0" max="100">

                        <label>Invert <span class="val" data-name="invert">0</span></label>
                        <input name="invert" value="0" type="range" min="0" max="100">
                    </div>

                    <div class="presets">
                        <p>Preset Filters</p>
                        <div class="preset-grid">
                            <button class="preset" data-preset="original">Original</button>
                            <button class="preset" data-preset="vintage">Vintage</button>
                            <button class="preset" data-preset="cold">Cold</button>
                            <button class="preset" data-preset="warm">Warm</button>
                            <button class="preset" data-preset="dramatic">Dramatic</button>
                            <button class="preset" data-preset="bw">B&amp;W</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="./src/script.js"></script>
</body>
</html>
